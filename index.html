<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Kanban board</title>
    <link href="./styles/style.css" rel="stylesheet">
    <body>
<h1 class="kanban">To do list</h1>
<div class="apple">
    <div class="container">
        <h2 class="must-do">Must Do</h2>
        <div class="fill-down">
            <div class="task" draggable="true">10 minutes ex</div>
            <div class="task" draggable="true">15 minutes ex</div>
            <div class="task" draggable="true">20 minutes ex</div>
            <div class="task" draggable="true">25 minutes ex</div>
            <div class="task" draggable="true">30 minutes ex</div>
            <div class="task" draggable="true">40 minutes ex</div>
            <div class="task" draggable="true">50 minutes ex</div>
            <div class="task" draggable="true"> 40 minutes ex</div>

        </div>
    </div>

    <div class="container">
        <h2 class="doing">Doing</h2>
        <div class="fill-down"></div>
    </div>

    <div class="container">
        <h2 class="done">Done</h2>
        <div class="fill-down"></div>
    </div>

    <div class="container">
        <h2 class="cancel">Cancel</h2>
        <div class="fill-down"></div>
    </div>
</div>
<script src="./scripts/main.js"></script>
</body>
</head>

</html>
